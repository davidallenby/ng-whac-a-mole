<div class="game-board" *ngIf="settings | async">
  
    <div class="game-board__inner mb-4">
      <div class="hole" *ngFor="let i of moles;">
        <app-mole [index]="i" />
      </div>
    </div>
    <ng-container *ngIf="!(inProgress | async)">
      <button
        
        class="btn btn-primary btn-lg w-100 py-3"
        (click)="startGame()"
      >
        <span>START</span>
      </button>
    </ng-container>

    
</div>
