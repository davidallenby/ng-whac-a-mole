<div class="px-4 py-3 d-flex align-items-center justify-content-between rounded mb-4 shadow"
[ngClass]="{
  'leaderboard-item--champion': !index,
  'border': !!index
}"
>
<div class="">
  <div class="me-4 mb-2">
    <app-leaderboard-position [position]="index" />
    <h2 class="h4 mb-0">{{ item.playerName.toUpperCase() }}</h2>
  </div>
  <p class="mb-0 text-muted small">
    <span class="d-none d-sm-inline">Completed: </span>
    <span>{{ item.dateCreated | date: 'dd.MM.yyyy' }}</span>
  </p>
</div>
<div>
  <app-score-circle 
    [score]="item.score" 
    [index]="index"
  />
</div>
</div>
